           
<div class="for"  ng-app = "routeAppControllers" ng-controller = "contactadd" >

    <div class="for" >
        <h1>   {{ message}} </h1>
        <table>        

            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Deadline Date</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>State </th>

            </tr>

            <tr >
                <td> {{data.number}}</td>
                <td>{{data.title}}</td>
                <td>{{data.dateDeadline}}</td>
                <td>{{data.description}}</td>
                <td>{{data.startDate}}</td>
                <td>{{ data.state}}</td>
            </tr>
        </table>


    </div>
</div>
