<div ng-app = "routeAppControllers" ng-controller = "contactCtrl" class="for">

    <form class="pure-form pure-form-aligned"  ng-submit="submitFormse()" >
        <fieldset>
            <div class="pure-control-group">
                <label for="number">Number</label>
                <input id="number"   required  type="text" placeholder="Number" ng-model="plop.number">
            </div>
            <div class="pure-controls">
                <label for="cb" class="pure-checkbox">
                    <input id="cb" type="checkbox"> I've read the terms and conditions
                </label>

                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </div>
        </fieldset>
    </form>
    
     <div class="for" >
        <h1>   {{ message}} </h1>
        <table>        

            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Deadline Date</th>
                <th>Description</th>
                <th>Start Date</th>
                <th>State </th>

            </tr>

            <tr >
                <td> {{validate.number}}</td>
                <td>{{validate.title}}</td>
                <td>{{validate.dateDeadline}}</td>
                <td>{{validate.description}}</td>
                <td>{{validate.startDate}}</td>
                <td>{{validate.state}}</td>
            </tr>
        </table>


    </div>
    
    
</div>
